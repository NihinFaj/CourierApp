<ion-header>

  <ion-navbar hideBackButton="true">
        <!-- <div class="backBtn-wrapper">
            <span class="icon icon-back"></span>
        </div> -->
    <ion-title class="ion-title">Accept Request</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="app-wrapper">

    <div class="forms-wrapper mt-30">
        <div class="delivery-address">
            <div class="map-wrapper">
                    <i class="fas fa-map-marker"></i>
            </div>
            <div class="address-details">
                <p class="thickText">Deliver pouch to:</p>
                <p class="smText">Plot 714, Processing center, Adetokunbo Ademola, VI, Lagos</p>
            </div>
        </div>

        <div class="mt-20">
            <button class="btn btn-primary" (click)="scanQR()">Scan QR Code <i class="fas fa-qrcode"></i></button>

            <p class="smText mt-30">OR</p>

            <div class="form-group mt-30">
                <label class="smText">Input QRCode digits</label>
                <div class="input-group">
                    <input [(ngModel)]="value.QrCode" class="form-control input-code" placeholder="e.g. awsedrfgtyhuj12sd4">
                    <button class="btn btn-sm" (click)="submitRequestManually()">Confirm</button>
                </div>
            </div>
        </div>
    </div>
</div>

</ion-content>
