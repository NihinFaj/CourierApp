<ion-content  style="background-color:white">

  <div class="app-wrapper">
    <header class="header">
        <div class="title-wrapper">
            <h1 class="title">Courier Delivery</h1>
        </div>
    </header>

    <div class="forms-wrapper mt-100">
        <h4 class="signinPrompt">Sign in here</h4>

        <form class="mt-30">
            <div class="form-group">
                <ion-select class="form-control" placeholder="Select your name">
                    <ion-option>Femi Oke</ion-option>
                    <ion-option>Tunde Chuks</ion-option>
                </ion-select>
            </div>
            <button class="btn btn-primary" (click)="registerUser()">Sign in</button>
        </form>
    </div>
</div>
</ion-content>
