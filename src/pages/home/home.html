<ion-content  style="background-color:white">

  <div class="app-wrapper">
    <header class="header">
        <div class="title-wrapper">
            <h1 class="title">Courier Delivery</h1>
        </div>
    </header>

    <div class="forms-wrapper mt-100">
        <h4 class="signinPrompt">Register here</h4>

        <form class="mt-30">

            <div class="form-group">
                <ion-select [(ngModel)]="data.Email" class="form-control select-control" name="userName" placeholder="Select a name">
                    <ion-option *ngFor="let x of this.Users" [value]="x.Email_Address"> {{ x.Courier_Name }}       
                    </ion-option>
                </ion-select>
            </div>

            <button class="btn btn-primary" (click)="registerUser()">Register</button>
        </form>
    </div>
</div>
</ion-content>
